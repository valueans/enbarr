version: "3.9"

services:
  web:
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:12
  redis:
    image: redis:5

  celeryworker:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - redis
      - postgres
    command: celery -A tiny_bird_36835 worker -l INFO

  celerybeat:
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - redis
    ports: []
    command: celery -A tiny_bird_36835 beat -l INFO
  
  flower:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file: .env
    ports:
      - "5555:5555"
    command: celery -A tiny_bird_36835.celery -b "redis://redis:6379" flower --basic_auth="${CELERY_FLOWER_USER}:${CELERY_FLOWER_PASSWORD}"